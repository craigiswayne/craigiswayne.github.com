<h1>Facebook Like Button with Call back</h1>
	<i><a href="http://jsfiddle.net/dmcs/3D2GD/1/">facebook callback jsfiddle</a></i>
	
	<div id="fb-root"></div>
	<script>
		
		window.fbAsyncInit = function() {
			 FB.init({
				  appId: '328011467238834',
				  status: true,
				  cookie: true,
				  xfbml: true,
				  oauth: true
			 });
			 FB.Event.subscribe('edge.create', function(response) {
			 	alert("you just liked this site");
			 });
			 FB.event.subscribe('edge.remove',function(response){
				alert("you unLiked this site");
			 });
		};
		
		(function(d) {
			 var js, id = 'facebook-jssdk';
			 if (d.getElementById(id)) {
				  return;
			 }
			 js = d.createElement('script');
			 js.id = id;
			 js.async = true;
			 js.src = "//connect.facebook.net/en_US/all.js";
			 d.getElementsByTagName('head')[0].appendChild(js);
		}(document));
		
	</script>
	
	<div id=like_button class="fb-like" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false" callback="tester"></div>

<h1>Google +1 Button with callback</h1>
	<script>
		var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		po.src = 'https://apis.google.com/js/plusone.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		function myCallback(jsonParam) {
			if(jsonParam.state == "off"){alert("you removed your +1");}
			else{alert("you +1 this site");}
		}
	</script>
	<g:plusone size="medium" callback="myCallback"></g:plusone>
