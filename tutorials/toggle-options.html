<html>
<head>


<style>

label.option{
display:inline-block;
margin:2px;
cursor:pointer;
}

label.option input[type=radio],
label.option input[type=checkbox]{
display:none;
}

label.option div{
background-color:blue;
color:white;
width:200px;
height:100px;
border-radius:4px;
}

label.option input[type=radio]:checked+div,
label.option input[type=checkbox]:checked+div{
background-color:green;
}
</style>


<link rel=stylesheet href=../css/nexus-tables.css />
<script src=../js/nexus-tables.js></script>

<script>
var compatibility_list = 
{
	"Google Chrome Desktop": true,
	"Google Chrome Android": true,
	"FireFox Desktop": true,
	"Android Browser": true,
	"Safari": true,
	"Internet Explorer": true
};
</script>
</head>
<body>
<h3>Toggling Option Areas</h3>
<caption>the way it should be done</caption>

<fieldset>
 <legend>Single Selection</legend>

 <label class=option>
 <input type=radio name=single-selection>
 <div>Option 1</div>
 </label>
 
 <label class=option>
 <input type=radio name=single-selection>
 <div>Option 2</div>
 </label>
 
 <label class=option>
 <input type=radio name=single-selection>
 <div>Option 3</div>
 </label>
 
 
 <label class=option>
 <input type=radio name=single-selection>
 <div>Option 4</div>
 </label>
 
 
 <label class=option>
 <input type=radio name=single-selection>
 <div>Option 5</div>
 </label>
 
 
 <label class=option>
 <input type=radio name=single-selection>
 <div>Option 6</div>
 </label>

</fieldset>

<fieldset>
 <legend>Multiple Selection</legend>
 <form id=multiple-selection>
  <label class=option>
   <input type=checkbox name=multiple_checkboxes[] value=1>
   <div>Option 1</div>
  </label>
 
 
  <label class=option>
   <input type=checkbox name=multiple_checkboxes[] value=2>
   <div>Option 2</div>
  </label>
 
  <label class=option>
   <input type=checkbox name=multiple_checkboxes[] value=3>
   <div>Option 3</div>
  </label>
 
  <label class=option>
   <input type=checkbox name=multiple_checkboxes[] value=4>
   <div>Option 4</div>
  </label>
 
  <label class=option>
   <input type=checkbox name=multiple_checkboxes[] value=5>
   <div>Option 5</div>
  </label>
 
  <label class=option>
   <input type=checkbox name=multiple_checkboxes[] value=6>
   <div>Option 6</div>
  </label>
 </form>
</fieldset>

<table data-source=compatibility_list data-theme=nexus></table>

</body>
</html>
