<html>

	<head>
		<title>Popup AddThis Button</title>
		<link rel=stylesheet href="../css/tutorials.css">
		
		<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js" async></script>
		
		<script>
			function share_via_addthis(url){
				addthis.update('share','url',url);
				addthis_sendto('more');
			}
		</script>
	</head>
	
	<body>
		<fieldset class="example">
			share: http://www.capetown.gov.za/
			<br/>
			<input type=button onclick="share_via_addthis('http://www.capetown.gov.za');" value="Share">
			<br/>
			<br/>
			share: http://www.durban.gov.za
			<br/>
			<input type=button onclick="share_via_addthis('http://www.durban.gov.za/');" value="Share"></label>
		</fieldset>
		
		<textarea class="code" style=height:170px;>
			<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js" async></script>
			
			<script>
				function share_via_addthis(url){
					addthis.update('share','url',url);
					addthis_sendto('more');
				}
			</script>
			
			<input type=button onclick="share_via_addthis('http://www.capetown.gov.za');" value="Share">
			<input type=button onclick="share_via_addthis('http://www.durban.gov.za/');" value="Share"></label>
		</textarea>
		
		<fieldset class="references">
		
			<a href="http://support.addthis.com/customer/portal/questions/98249-can-i-use-addthis-sendto-to-share-two-different-links-from-my-mobile"></a>
			
		</fieldset>
	</body>

</html>
