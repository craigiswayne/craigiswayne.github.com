<div class="app animation popup edit">

	<header>
		<span class="fa fa-bars no_shadow" onclick="this.parentNode.parentNode.querySelector('.menu').toggle_class('open');"></span>
		(#title#)
	</header>

	<div class="content">

		<ul class="menu">
			<li class="menu_item"><input type=button value=edit onclick="this.parentNode.parentNode.toggle_class('open');"></li>
			(#menu_options#)
		</ul>
		(#fields#)
	</div>

	<footer>
		<a class="button edit" href="?class=(#class_name#)&method=edit_form&_id=(#_id#)">Edit</a>
	</footer>

	<script>(#js#)</script>

	<style>(#css#)</style>

</div>
