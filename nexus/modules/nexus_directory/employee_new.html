<form class="nexus_directory new employee" action="?class=nexus_directory&method=add_contact" method="POST" onsubmit="Nexus.ajax({target:this.querySelector('div.result')}); return false;">

	<img class=profile />
	
	<input type=hidden name="fields[relationship]"	value="Employee">
	<input type=text name="fields[first name]" placeholder="Employee First Name" required>
	<input type=text name="fields[last name]" placeholder="Employee Last Name" required>
	<input type=hidden name="fields[type]"	value="Person">
	
	(#contact_section#)
	
	(#employee_role_section#)
	
	<input type=submit value="Save">
	
	<div class=result></div>
</form>
