<form class="nexus directory new" method="POST" action="?class=nexus_directory&method=add_contact" onsubmit="Nexus.ajax({target:this.querySelector('div.result')}); return false;">

	<img class=profile />
	<input name="fields[type]"			type=hidden	value="Policy Holder">
	<input name="fields[relationship]"	type=hidden	value="Policy Holder">
	<input name="fields[name]"			placeholder="Policy Holder Name" required>
	<input name="fields[policy number]"	placeholder="Policy Number" required>
	
	(#address_section#)

	<details class=stakeholders open>
		<summary>Stakeholders</summary>
		<script>
		
			add_field({
				target:document.querySelector('details.stakeholders'),
				removable:false,
				type:"linked_contact",
				relationship: "Insurance Company"
			});
			
			add_field({
				target:document.querySelector('details.stakeholders'),
				removable:false,
				type:"linked_contact",
				relationship: "Managing Agent"
			});
			
			add_field({
				target:document.querySelector('details.stakeholders'),
				removable:false,
				type:"linked_contact",
				relationship: "Broker"
			});
			
			add_field({
				target:document.querySelector('details.stakeholders'),
				removable:false,
				type:"linked_contact",
				relationship: "Consultant"
			});
			
		</script>
	</details>
	
	<input type=submit value="Save">
	<div class=result></div>
</form>
