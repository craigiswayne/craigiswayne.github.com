<form class="nexus_directory new consultant" action="?class=nexus_directory&method=add_contact" method="POST" onsubmit="Nexus.ajax({target:this.querySelector('div.result')}); return false;">

	<img class=profile />
	
	<input type=hidden name="fields[relationship]"	value="Consultant">
	<input type=text name="fields[first name]" placeholder="Consultant First Name" required>
	<input type=text name="fields[last name]" placeholder="Consultant Last Name" required>
	<input type=hidden name="fields[type]"	value="Person">
	
	<details class="company" open>
		<summary>Company<input type=button onclick="add_linked_contact_field({target:document.querySelector('form.nexus_directory.new.consultant details.company'),relationship:'Company'});" value="Add"></summary>
		<script>
			add_field({
				type:			'linked_contact',
				target:			document.querySelector('form.nexus_directory.new.consultant details.company'),
				relationship:	"Company",
				removable:		false
			});
		</script>
	</details>
	
	(#contact_section#)
	
	<input type=submit value="Save">
	
	<div class=result></div>
</form>
