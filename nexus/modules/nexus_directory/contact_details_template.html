<details class=contact open>
	<summary tabindex>Contact Details</summary>
	
	<div class=field>
		<input type=tel 	name="fields[cell]"		placeholder="Cell #" 		value="(#cell#)">
	</div>
	
	<div class=field>
		<input type=email	name="fields[email]"		placeholder="Email Address" value="(#email#)">
	</div>
</details>
