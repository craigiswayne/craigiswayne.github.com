<form class="nexus directory new" action="?method=add_contact" method="POST" onsubmit="Nexus.ajax({target:this.querySelector('div.result')}); return false;">
	<img class=profile />
	<input type=hidden	name="fields[relationship]" 	value="(#business type#)">
	<input type=hidden	name="fields[type]" 			value="Business">
	<input type=text	name="fields[name]" 			value="(#company name#)"	placeholder="(#name placeholder#)" 	required>
	<input type=text	name="fields[abbreviation]" 	value="(#abbreviation#)"	placeholder="Internal Abbreviation" required>
	
	(#address_section#)
	
	(#contact_section#)
	
	<input type=submit value="Save">
	<div class=result></div>
</form>
