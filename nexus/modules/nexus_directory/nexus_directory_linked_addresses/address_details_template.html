<details class="address valid" open>
	<summary tabindex>Address</summary>
	
	<div class=field>
		<input type=text name="fields[unit number]" 	placeholder="Unit #" 		onchange="invalidate_address_details(this.parentNode.parentNode);" value="(#unit number#)">
	</div>
	
	<div class=field>
		<input type=text name="fields[street number]" 	placeholder="Street #" 		onchange="invalidate_address_details(this.parentNode.parentNode);" value="(#street number#)">
	</div>
	
	<div class=field>	
		<input type=text name="fields[street name]" 	placeholder="Street Name"	onchange="invalidate_address_details(this.parentNode.parentNode);" value="(#street name#)">
	</div>
		
	<div class=field>
		<input type=text name="fields[suburb]" 			placeholder="Suburb"		onchange="invalidate_address_details(this.parentNode.parentNode);" value="(#suburb#)">
	</div>
	
	<div class=field>	
		<input type=text name="fields[city]" 			placeholder="City" 			onchange="invalidate_address_details(this.parentNode.parentNode);" value="(#city#)">
	</div>
	
	<div class=field>	
		<input type=text name="fields[province]" 		placeholder="Province" 		onchange="invalidate_address_details(this.parentNode.parentNode);" value="(#province#)">
	</div>
	
	<div class=field>	
		<input type=text name="fields[country]" 		placeholder="Country" 		onchange="invalidate_address_details(this.parentNode.parentNode);" value="(#country#)">
	</div>
	
	<input type=button value="Validate" onclick="validate_address_details(this.parentNode);">
</details>
