location ~ \.php$
{
  #NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
  include fastcgi.conf;
  fastcgi_intercept_errors on;
  fastcgi_pass php;
  # fastcgi_param PHP_VALUE "auto_prepend_file=/usr/local/opt/php56-xhgui/external/header.php";
  fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  fastcgi_param SERVER_NAME $subdomain.$domain.$tld;
  add_header XH-Profiling 'Enabled';
}

location @suppress_browser_errors {
    return 204;
}

location = / {
  index index.php index.html index.htm README.md;
}

# Markdown Parser
location ~ .md$ {
  rewrite ^ /markdown.php?$request_filename;
}
