<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Nexus Prototype v0.6</title>
	<link rel="icon" type="image/png" href="nexus-prototype.svg">
	<link rel="stylesheet" href=nexus-prototype.css>
	<script src=nexus-prototype.js></script>
	
	<!--codemirror implementations-->
	<script src="codemirror.js"></script>
	<link rel="stylesheet" href="codemirror.css">
	<script src="codemirror-mode-javascript.js"></script>
	
	<style>
	.code-area{display:none !important;}
	
	.CodeMirror
	{
		display:block;
		-webkit-box-flex:1;
		background:repeating-linear-gradient(0deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 17px, rgb(135, 206, 235) 18px);
		line-height:18px;
		font-size:11px;
		background-size:100% 18px;
	}
	</style>
</head>

<body trial>

<nav><a id=save-code-link target=_blank href="" download="prototype.html" data-icon=download>Save Code</a></nav>

<div id=workspace data-loading="false">

	<form id="editor">
		
		<div data-showing="true" class="code-box" id="js-area" data-tag="script">
			<label data-language="JavaScript" data-icon="javascript"><input class="toggle" type="checkbox" checked></label>
			<ol id="js-textarea" spellcheck="false" class="code-area" contenteditable><li></li></ol>
		</div>
		
		<div data-showing="true" class="code-box" id="css-area" data-tag="style">
			<label data-language="CSS" data-icon="css"><input class="toggle" type="checkbox" checked></label>
			<ol id="css-textarea" spellcheck="false" class="code-area" contenteditable><li></li></ol>
		</div>
		
		<div data-showing="true" class="code-box" id="markup-area" data-tag="body">
			<label data-language="HTML" data-icon="html"><input class="toggle" type="checkbox" checked></label>
			<ol id="markup-textarea" spellcheck="false" class="code-area" contenteditable><li></li></ol>
		</div>
		
		<div id="resizer">
			<a id="toggle-settings" data-icon="settings"></a>
			<a id="toggle-design" data-icon="forward"></a>
			<a id="resizer-icon" data-icon=ellipsis-vertical ></a>
			<a id="toggle-preview" data-icon="backward"></a>
		</div>
		
	</form>
	
	<output id="preview">
		<iframe id="preview-frame" src="about:blank" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
		<div id="resize-helper">
			<div class="loading-status" data-icon="î˜…"></div>
		</div>
	</output>
	
</div>
</body>
</html>
