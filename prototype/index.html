<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Nexus Prototype v0.6</title>
	<link rel="icon" type="image/png" href="nexus_prototype.png">
	<link rel="stylesheet" href=nexus_prototype.css>
	<script src=nexus_prototype.js></script>
</head>

<body>

<nav>
	<a class=action target=_blank href="" download="" data-icon_name=download>Download</a>
	<label class=action data-icon_name=upload>Upload<input type=file style=display:none; multiple accept=".html"></label>
	<label class=action data-icon_name=eraser>Reset<input type=button style=display:none></label>
	
	<label class=action data-icon_name=share>
		<div class=share_menu>
			<a id="export_to_codepen_link" onclick="export_to_codepen()">CodePen</a>
			<a>Email</a>
			<input type=button onclick="prompt('Generated Link',generate_prototype_share_url());" value="get link">
		</div>
	</label>
</nav>

<div id=workspace data-loading="false">

	<form>
		
		<div data-showing="true" class="code-box" id="js-area" data-tag="script">
			<label data-language="JavaScript" data-icon_name="javascript"><input class="toggle" type="checkbox" checked></label>
			<textarea data-language="javascript" spellcheck="false" class=codearea></textarea>
		</div>
		
		<div data-showing="true" class="code-box" id="css-area" data-tag="style">
			<label data-language="CSS" data-icon_name="css"><input class="toggle" type="checkbox" checked></label>
			<textarea data-language="css" spellcheck="false" class=codearea></textarea>
		</div>
		
		<div data-showing="true" class="code-box" id="markup-area" data-tag="body">
			<label data-language="HTML" data-icon_name="html"><input class="toggle" type="checkbox" checked></label>
			<textarea data-language="html" spellcheck="false" class=codearea></textarea>
		</div>
		
		<div id="resizer">
			<a data-icon_name=settings></a>
			<a data-icon_name=forward></a>
			<a data-icon_name=ellipsis_vertical ></a>
			<a data-icon_name=backward></a>
		</div>
		
	</form>
	
	<output id="preview">
		<iframe src="about:blank" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
		<div id="resize-helper">
			<div class="loading-status" data-icon_name="î˜…"></div>
		</div>
	</output>
	
</div>
</body>
</html>
