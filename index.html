<link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
<style>
body{
background-image:-webkit-linear-gradient(#3FF,#3FE,#3FD,#3FC,#3FB,#3FA,#3F9,#3F8,#3F7,#3F6,#3F5,#3F4,#3F3,#3F2,#3F1,#3F0);
font-family:Iceland;
background-image:-webkit-linear-gradient(top,rgb(245, 245, 245) 20%,rgb(205, 205, 205),rgb(195, 195, 195));
}


table[data-theme=nexus]{
	border-collapse:collapse;
}

table[data-theme=nexus] thead{
	text-transform:capitalize;
	font-weight:bold;
	background-color:#034769;
	color:white;
}


table[data-theme=nexus] thead td{
	padding:5px 10px;
}


table[data-theme=nexus] tbody td{
	color:whitesmoke;
	padding:3px 10px;
}

table[data-theme=nexus] tbody tr:nth-child(even){
	background-color:#086FA1;
}


table[data-theme=nexus] tbody tr:nth-child(odd){
	background-color:#63ADD0;
}

table[data-theme=nexus] tbody td>input[type=checkbox]{
	display:block;
	margin:auto;
}
</style>

<script>

var bluetooth_mice = [
  {
    "brand":"Logitech",
    "name":"Perfomace Mouse MX",
    "part number":"PN 910-001116",
    "charge interface": "USB",
    "batteries":true,
    "rechargeable":true,
    "receiver": true,
    "url": "http://www.logitech.com/en-za/product/performance-mouse-mx#"
  },
  {
    "brand": "Targus",
    "charge interface": "USB",
    "four way scrolling":true,
    "rechargeable":true,
    "url": "http://bluetooth-mouse-review.toptenreviews.com/targus-rechargeable-bluetooth-laser-mouse-review.html",
    "price":"$24.99"
  },
  {
  	 "usable on charge":true,
  	 "buttons":3,
  	 "price":"$47.99",
    "url": "http://www.amazon.com/Rechargeable-Bluetooth-Notebook-Mouse-White/dp/B001126PDM"
  }
];

document.addEventListener("DOMContentLoaded",function(){

var tables = document.getElementsByTagName("table");

for(var i=0; i<tables.length; i++)
{
	var columns = [];
	for(var j=0; j<bluetooth_mice.length; j++)
	{
		for(column in bluetooth_mice[j])
		{columns.indexOf(column)== -1 ? columns.push(column) : null;}
	}
	
	var head = tables[i].appendChild(tables[i].createTHead());
	var head_row = head.insertRow(-1);
	for(var j=0; j<columns.length; j++)
	{
		var cell = head_row.insertCell(-1);
		cell.innerHTML = columns[j];
	}
	
	var table_body = tables[i].createTBody();
	for(var j=0; j<bluetooth_mice.length; j++)
	{
		var row = tables[i].tBodies[0].insertRow(-1);
		for(var k=0; k<columns.length; k++)
		{
			var cell = row.insertCell(-1);
			switch(bluetooth_mice[j][columns[k]])
			{
				case undefined:
				{
					break;
				}
				case true:
				{
					cell.innerHTML = "<input type=checkbox checked=true disabled>";
					break;
				}
				case false:
				{
					cell.innerHTML = "<input type=checkbox checked=false disabled>";
					break;
				}
				default:
				{
					cell.innerHTML = bluetooth_mice[j][columns[k]]=bluetooth_mice[j][columns[k]];
				}
			}
			//cell.innerHTML = bluetooth_mice[j][columns[k]]===undefined ? null : bluetooth_mice[j][columns[k]];
		}
	}
}

},false);
</script>


<table data-source=bluetooth_mice data-theme=nexus></table>
