<head>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <style>
    *{
box-sizing:border-box;
}

body{
background:linear-gradient(to bottom right, rgb(80, 163, 162) 0%, rgb(83, 227, 166) 100%);
font-family:'Oswald',Tahoma, Arial;
margin:0;
padding:90px 10px 0 10px;
text-align:center;
}

body>header:first-of-type{
background-color:rgba(39, 33, 35,0.2);
box-shadow:0 0 10px rgba(0,0,0,0.8);
color:white;
padding:10px;
text-align:right;
position:fixed;
left:0;
top:0;
height:90px;
width:100%;
box-sizing:border-box;
font-weight:bold;
font-size:3em;
}

body>footer:last-of-type{
background-color:rgba(39, 33, 35,0.9);
width:100%;
padding:20px;
box-sizing:border-box;
bottom:0;
left:0;
position:absolute;
border-top:5px solid rgba(255,255,255,0.8);
}

.contact{
display:block;
margin-left:auto;
width:150px;
}

.contact *{
display:block;
width:100%;
margin:2px 0;
border-radius:4px;
padding:4px 6px;
}

.contact a{
color:black;
text-decoration:none;
background-color:white;
box-sizing:border-box;
text-align:center;
}

.contact input,
.contact textarea{
border:none;
overflow:hidden;
resize:none;
}


.category{
width:300px;
height:300px;
border-radius:100%;
background:rgba(255,255,255,0.7);
border:10px solid rgba(0,0,0,0.2);
box-shadow:0 0 10px 0 black inset;
margin:10px;
display:inline-block;
position:relative;
overflow:hidden;
float:left;
}

.category .content{
position:absolute;
width:100%;
height:100%;
opacity:0.5;
top:0;
left:0;
overflow: hidden;
border-radius: 100%;
}

.category .title{
position:absolute;
height:40px;
line-height:30px;
padding:0;
bottom:0px;
left:0;
text-align:center;
width:100%;
background-color:rgb(43, 49, 47);
border-top:3px solid rgba(0,0,0,0.5);
color:white;
}

#body_vinyl{
background: url("background.png");
background-size: cover;
background-repeat: no-repeat;
position: fixed;
width: 100%;
height: 100%;
z-index: 0;
top: 0;
right: 0;
background-position: right;
opacity:0.2;
}
    </style>
</head>
<header>Craig Wayne</header>

<section class=category>
<iframe class=content src="http://craigwayne.github.io/prototype"></iframe>
<div class=title>Projects</div>
</section>


<section class=category>
<div class=content>
<iframe class=content src="programming_languages.html"></iframe>
</div>
<div class=title>Skills</div>
</section>


<div id=body_vinyl class=vinyl>
</div>

<footer>
<div class=contact>
<input type=text name=name placeholder="Your name...">
<textarea name=message placeholder="Your Message"></textarea>
<a target="_blank" href="mailto:craig.wayne01@gmail.com?subject=Portfolio&body=" id="lnk_messenger">Drop me a text...</a>
</div>
</footer>

<script>
document.addEventListener("DOMContentLoaded",function(){

    document.querySelector("#lnk_messenger").onclick = function(){
    
        var message = "Message From: " + document.querySelector(".contact input[name=name]").value + "%0D%0A%0D%0A" +  document.querySelector(".contact textarea[name=message]").value;
        
        this.href="mailto:craig.wayne01@gmail.com?subject=Portfolio&body="+message;
        
    };
    
},false);
</script>
