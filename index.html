<head>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
<link href='nexus/css/nexus.css' rel='stylesheet' type='text/css'>

<style>
body{
background:linear-gradient(to bottom right, rgb(80, 163, 162) 0%, rgb(83, 227, 166) 100%);
font-family:'Oswald',Tahoma, Arial;
margin:0;
padding:90px 10px 0 10px;
text-align:center;
}

body>header:first-of-type{
background-color:rgba(39, 33, 35,0.2);
box-shadow:0 0 10px rgba(0,0,0,0.8);
color:white;
padding:10px;
text-align:right;
position:fixed;
left:0;
top:0;
height:90px;
width:100%;
box-sizing:border-box;
font-weight:bold;
font-size:3em;
}

body>footer:last-of-type{
background-color:rgba(39, 33, 35,0.9);
width:100%;
padding:20px;
box-sizing:border-box;
bottom:0;
left:0;
position:absolute;
border-top:5px solid rgba(255,255,255,0.8);
}

.contact{
display:block;
margin-left:auto;
width:150px;
}

.contact *{
display:block;
width:100%;
margin:2px 0;
border-radius:4px;
padding:4px 6px;
}

.contact a{
color:black;
text-decoration:none;
background-color:white;
box-sizing:border-box;
text-align:center;
}

.contact input,
.contact textarea{
    border:none;
    overflow:hidden;
    resize:none;
}


#body_vinyl{
  background: url("background.png");
  background-size: cover;
  background-repeat: no-repeat;
  position: fixed;
  width: 100%;
  height: 60vh;
  z-index: -1;
  right: 0;
  background-position: right;
  opacity: 0.1;
  bottom: 0;
}
</style>
    
</head>

<header>Craig Wayne</header>

<div id=body_vinyl class=vinyl></div>

<footer>
    <div class=contact>
    <input type=text name=name placeholder="Your name...">
    <textarea name=message placeholder="Your Message"></textarea>
    <a target="_blank" href="mailto:craig.wayne01@gmail.com?subject=Portfolio&body=" id="lnk_messenger">Drop me a text...</a>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded",function(){

    document.querySelector("#lnk_messenger").onclick = function(){
    
        var message = "Message From: " + document.querySelector(".contact input[name=name]").value + "%0D%0A%0D%0A" +  document.querySelector(".contact textarea[name=message]").value;
        
        this.href="mailto:craig.wayne01@gmail.com?subject=Portfolio&body="+message;
        
    };
    
},false);
</script>
